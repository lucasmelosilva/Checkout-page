<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="./assets/img/devchallenges.png" />

  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/icons.css">
  <link rel="stylesheet" href="./assets/css/desktop-style.css">

  <title>Devchallenges</title>
</head>

<body>

  <div class="container">
    <h1 class="title">Checkout</h1>

    <article class="selector">
      <div class="selector__product">
        <img class="selector__product--image" src="./assets/img/photo1.png" alt="product-1">
        <div class="selector__product--info">
          <h3 class="selector__product--name">Vintage Backbag</h3>
          <p class="selector__product--price--discount">$54.99</p>
          <p class="selector__product--price">$94.99</p>
        </div>

        <div class="selector__product--controller-quantily">
          <button class="selector__product--controller-quantily-button">-</button>
          <span>1</span>
          <button class="selector__product--controller-quantily-button">+</button>
        </div>
      </div>

      <div class="selector__product">
        <img class="selector__product--image" src="./assets/img/photo2.png" alt="product-1">
        <div class="selector__product--info">
          <h3 class="selector__product--name">Levi Shoes</h3>
          <p class="selector__product--price--discount">$74.99</p>
          <p class="selector__product--price">$124.99</p>
        </div>

        <div class="selector__product--controller-quantily">
          <button class="selector__product--controller-quantily-button">-</button>
          <span>1</span>
          <button class="selector__product--controller-quantily-button">+</button>
        </div>
      </div>

      <div class="selector__total">
        <p class="selector__total--price">Shipping <span>$19</span></p>
        <p class="selector__total--price">Total <span>$148.98</span></p>
      </div>
    </article>

    <form>
      <fieldset class="contact-information">
        <legend class="form__title">Contact information</legend>
        <div class="input-box">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="Enter your email...">
        </div>

        <div class="input-box">
          <label for="phone">Phone</label>
          <input type="tel" name="phone" id="phone" placeholder="Enter your phone">
        </div>
      </fieldset>

      <fieldset class="shipping-address">
        <legend class="form__title">Shipping address</legend>

        <div class="input-box">
          <label for="name">Full name</label>
          <input type="text" name="name" id="name" placeholder="Your name...">
        </div>

        <div class="input-box">
          <label for="address">Address</label>
          <input type="text" name="address" id="address" placeholder="Your address">
        </div>

        <div class="input-box">
          <label for="city">City</label>
          <input type="text" name="city" id="city" placeholder="Your city">
        </div>

        <div class="input--inline">
          <div class="input-box">
            <label for="country">Country</label>
            <select id="country">
              <option value="">Your country...</option>
              <option value="">United States</option>
              <option value="">Canada</option>
              <option value="">Mexico</option>
            </select>
          </div>

          <div class="input-box">
            <label for="postal-code">Postal code</label>
            <input type="text" name="postal-code" id="postal-code" placeholder="Your postal code.. ">
          </div>
        </div>

        <div class="input-box input-checkout">
          <input type="checkbox">
          <p>Save this information for next time</p>
        </div>
      </fieldset>

      <button>Continua</button>
    </form>
  </div>
</body>

</html>
