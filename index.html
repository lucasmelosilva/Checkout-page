<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="./assets/img/devchallenges.png" />

  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Devchallenges</title>
</head>

<body>

  <div class="container">
    <h1 class="title">Checkout</h1>

    <article class="selector">
      <div class="selector__product">
        <img class="selector__product--image" src="./assets/img/photo1.png" alt="product-1">
        <div class="selector__product--info">
          <h3 class="selector__product--name">Vintage Backbag</h3>
          <p class="selector__product--price--discount">$54.99</p>
          <p class="selector__product--price">$94.99</p>
        </div>

        <div class="selector__product--controller-quantily">
          <button class="selector__product--controller-quantily-button">-</button>
          <span>1</span>
          <button class="selector__product--controller-quantily-button">+</button>
        </div>
      </div>

      <div class="selector__product">
        <img class="selector__product--image" src="./assets/img/photo2.png" alt="product-1">
        <div class="selector__product--info">
          <h3 class="selector__product--name">Levi Shoes</h3>
          <p class="selector__product--price--discount">$74.99</p>
          <p class="selector__product--price">$124.99</p>
        </div>

        <div class="selector__product--controller-quantily">
          <button class="selector__product--controller-quantily-button">-</button>
          <span>1</span>
          <button class="selector__product--controller-quantily-button">+</button>
        </div>
      </div>

      <div class="selector__total">
        <p class="selector__total--price">Shipping <span>$19</span></p>
        <p class="selector__total--price">Total <span>$148.98</span></p>
      </div>
    </article>

    <form>
      <fieldset class="contact-information">
        <legend>Contact information</legend>
        <div class="input">
          <label for="email">E-mail</label>
          <input type="email" name="email">
        </div>

        <div class="input">
          <label for="phone">Phone</label>
          <input type="tel" name="phone">
        </div>
      </fieldset>

      <fieldset class="shipping-address">
        <legend>Shipping address</legend>

        <div class="input">
          <label for="name">Full name</label>
          <input type="text" name="name">
        </div>

        <div class="input">
          <label for="address">Address</label>
          <input type="text" name="address">
        </div>

        <div class="input">
          <label for="city">City</label>
          <input type="text" name="city">
        </div>

        <div class="input--inline">
          <div class="input">
            <label for="country">Country</label>
            <input type="text" name="Country">
          </div>

          <div class="input">
            <label for="postal-code">Postal code</label>
            <input type="text" name="postal-code">
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</body>

</html>
